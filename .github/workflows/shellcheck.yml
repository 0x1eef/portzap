name: portzap
permissions: {}

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get update
      - run: sudo apt-get install -y shellcheck
      - run: make shellcheck
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
